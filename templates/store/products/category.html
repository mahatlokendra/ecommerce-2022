{% extends "../base.html" %}



{% block title %}
  {{ product.title }}
{% endblock%}

{% block content%}


<div class="album py-5 bg-light">
    <div class="container">
      <div class="py-4" >
        <h5>{{category.name|title}}</h5>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
          {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" alt="Responsive image" src="{{product.image.url}}">

            <div class="card-body">
              <a class="text-dark text-decoration-none" href="{{product.get_absolute_url}}">{{product.title|capfirst}}</a>
              <p class="card-text">{{product.description|truncatechars:30}}</p>
              <div class="d-flex justify-content-between align-items-center">
                
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>

    
{%endblock%}
